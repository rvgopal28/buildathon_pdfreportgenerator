<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 40px; color: #333; }
        .header {
            background-color: {{ brand_color }};
            padding: 20px;
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-logo {
            width: 100px;
            height: auto;
        }
        .header-title {
            flex-grow: 1;
            text-align: right;
            font-size: 24px;
            font-weight: bold;
        }
        .section { margin-top: 30px; }
        .section-title { font-weight: bold; font-size: 20px; margin-bottom: 10px; border-bottom: 2px solid {{ brand_color }}; padding-bottom: 5px; }
        .content { line-height: 1.6; }
        ul, ol { margin-left: 20px; }
        .footer { margin-top: 50px; font-size: 12px; color: #777; text-align: center; border-top: 2px solid {{ brand_color }}; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            {% if logo_path %}
                <img src="{{ logo_path }}" class="header-logo" />
            {% endif %}
        </div>
        <div class="header-title">
            {{ project_title }}
        </div>
    </div>

    <div class="section">
        <div class="section-title">Client Name</div>
        <div class="content">{{ client_name }}</div>
    </div>

    <div class="section">
        <div class="section-title">Scope of Work</div>
        <div class="content">{{ scope_of_work | safe }}</div>
    </div>

    <div class="section">
        <div class="section-title">Deliverables</div>
        <div class="content">{{ deliverables | safe }}</div>
    </div>

    <div class="section">
        <div class="section-title">Notes / Remarks</div>
        <div class="content">{{ remarks | safe }}</div>
    </div>

    <div class="section">
        <div class="section-title">Date</div>
        <div class="content">{{ date }}</div>
    </div>

    <div class="footer">
        Draftify.ai | Auto-generated Proposal Document
    </div>
</body>
</html>
